<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programa 1</title>
</head>
<body>
    <script>

        function pulaLinha(){
            document.write ("<br><br>")
        }

        function mostra(texto){
            document.write(texto)
            pulaLinha()
        }

        let ano = 2024 
        let minhaIdade = ano - 2009
        let idadeGustavo = ano - 2009
        let idadeEdi = ano - 1981



        mostra("Meu nome é juan, minha idade é: " + minhaIdade)
        mostra("O nome do meu colega é joão, a idade é: " + idadeGustavo)
        mostra("O nome da diretora é Edi, ela tem: " + idadeEdi + ' anos')

        let media = (minhaIdade  + idadeGustavo + idadeEdi)/3
        
        mostra (" A média das idades é: " + media)

        ano = 2030



        
        mostra(" No ano de "+ ano)
        mostra("Minha idade será: " + (ano - 2009))
        mostra("O joão terá: " + (ano - 2009))
        mostra("A diretora Edi terá: " + (ano - 1981) + ' anos')






    </script>
    
</body>
</html>
